<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
  </head>
  <body>
    <div id="pageMask" class="page-mask hidden"></div>
    <header class="header center">
      <nav class="nav basic-flex">
        <div class="left_menu basic-flex">
          <button class="icon--menu">
            <img class="icon" src="/src/images/icon-menu.svg" />
          </button>
          <img src="/src/images/logo.svg" />

          <div class="nav_links basic-flex">
            <a>Collections</a>
            <a>Men</a>
            <a>Women</a>
            <a>About</a>
            <a>Contact</a>
          </div>
        </div>

        <div class="nav_account basic-flex">
          <button><img class="icon" src="/src/images/icon-cart.svg" /></button>
          <img class="icon" src="/src/images/image-avatar.png" />
        </div>
      </nav>

      <section class="cart basic-flex hidden">
        <p class="cart_header black-bold">Cart</p>
        <div
          id="cartItemContainer"
          class="cart_item_container basic-flex"
        ></div>
        <button class="action actions_addBtn">Checkout</button>
      </section>
    </header>

    <main class="product center">
      <section class="product_images">
        <div class="images_main">
          <button class="icon--container icon--container--left">
            <img class="icon" src="/src/images/icon-previous.svg" />
          </button>
          <div id="mainImgContainer" class="mainImgContainer">
            <img
              id="image_1"
              class="image--main visible"
              src="/src/images/image-product-1.jpg"
            />
            <img
              id="image_2"
              class="image--main"
              src="/src/images/image-product-2.jpg"
            />
            <img
              id="image_3"
              class="image--main"
              src="/src/images/image-product-3.jpg"
            />
            <img
              id="image_4"
              class="image--main"
              src="/src/images/image-product-4.jpg"
            />
          </div>
          <button class="icon--container icon--container--right">
            <img class="icon" src="/src/images/icon-next.svg" />
          </button>
        </div>

        <div class="images_thumbnails">
          <div id="thumbnail_1" class="thumbnail--container image--current">
            <img
              id="firstThumbnail"
              src="/src/images/image-product-1-thumbnail.jpg"
            />
          </div>
          <div id="thumbnail_2" class="thumbnail--container">
            <img src="/src/images/image-product-2-thumbnail.jpg" />
          </div>
          <div id="thumbnail_3" class="thumbnail--container">
            <img src="/src/images/image-product-3-thumbnail.jpg" />
          </div>
          <div id="thumbnail_4" class="thumbnail--container">
            <img src="/src/images/image-product-4-thumbnail.jpg" />
          </div>
        </div>
      </section>

      <section class="product_details center">
        <div class="details_text">
          <p class="text_brand">SNEAKER COMPANY</p>
          <h1 id="itemName">Fall Limited Edition Sneakers</h1>
          <p class="text_desc">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer.
          </p>
        </div>

        <div class="details_prices basic-flex">
          <div class="basic-flex">
            <p id="currentPrice" class="price price--current black-bold">
              $125.00
            </p>
            <p class="price price--deal">50%</p>
          </div>
          <p class="price price--old">$250.00</p>
        </div>

        <div class="details_actions basic-flex">
          <div class="action actions_count basic-flex">
            <button class="action_btn">
              <img class="icon" src="/src/images/icon-minus.svg" />
            </button>
            <p id="itemCount" class="black-bold">0</p>
            <button class="action_btn">
              <img class="icon" src="/src/images/icon-plus.svg" />
            </button>
          </div>
          <button id="addToCartBtn" class="action actions_addBtn basic-flex">
            <img class="icon icon--white" src="/src/images/icon-cart.svg" />
            Add to cart
          </button>
        </div>
      </section>
    </main>

    <section id="lightbox" class="lightbox product_images hidden">
      <div class="images_main">
        <button id="lightboxCloseBtn" class="icon--exit icon--white">
          <img src="/src/images/icon-close.svg" />
        </button>
        <button class="icon--container icon--container--left">
          <img class="icon" src="/src/images/icon-previous.svg" />
        </button>

        <div id="lightboxmainImgContainer">
          <img
            id="lightboxImage_1"
            class="image--main visible"
            src="/src/images/image-product-1.jpg"
          />
          <img
            id="lightboxImage_2"
            class="image--main"
            src="/src/images/image-product-2.jpg"
          />
          <img
            id="lightboxImage_3"
            class="image--main"
            src="/src/images/image-product-3.jpg"
          />
          <img
            id="lightboxImage_4"
            class="image--main"
            src="/src/images/image-product-4.jpg"
          />
        </div>

        <button class="icon--container icon--container--right">
          <img class="icon" src="/src/images/icon-next.svg" />
        </button>
      </div>

      <div class="images_thumbnails">
        <div
          id="lightboxThumbnail_1"
          class="thumbnail--container image--current"
        >
          <img src="/src/images/image-product-1-thumbnail.jpg" />
        </div>
        <div id="lightboxThumbnail_2" class="thumbnail--container">
          <img src="/src/images/image-product-2-thumbnail.jpg" />
        </div>
        <div id="lightboxThumbnail_3" class="thumbnail--container">
          <img src="/src/images/image-product-3-thumbnail.jpg" />
        </div>
        <div id="lightboxThumbnail_4" class="thumbnail--container">
          <img src="/src/images/image-product-4-thumbnail.jpg" />
        </div>
      </div>
    </section>
  </body>
</html>
